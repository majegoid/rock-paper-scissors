<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>This game is playable in the console. To play the game, press F12 and go to the "Console" tab.</p>
    <p>Each game is 5 rounds long.</p>
    <p>Press F5 to play another game.</p>
    <button id="chooses-rock">Rock</button>
    <button id="chooses-paper">Paper</button>
    <button id="chooses-scissors">Scissors</button>
    <h2>Score:</h2>
    <h2 id="game-score"></h2>
    <h2>Game Results:</h2>
    <div id="game-results"></div>
</body>

</html>
